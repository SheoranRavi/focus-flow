<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#56e2b1"/>
      <stop offset="100%" stop-color="#2c9f87"/>
    </linearGradient>

    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2" />
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Rounded square -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#grad)" filter="url(#innerShadow)"/>

  <!-- White circle -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="white" stroke-width="10"/>

  <!-- Checkmark -->
  <path d="M80 100 L95 118 L125 82"
        stroke="white"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round" />
</svg>
